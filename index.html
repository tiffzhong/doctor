<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Doctor App</title>
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="class text-center text-muted my-4">Find a Doc</h1>

      <form class="find-doctor my-4 text-center text-muted">
        <select
          class="form-control my-3"
          id="stateName-container"
          name="stateValue"
        >
          <option value="">Select a State</option>
        </select>

        <select
          class="form-control my-3"
          id="specialties-container"
          name="specialtyValue"
        >
          <option value="">Select a Specialty</option>
        </select>

        <select
          class="form-control my-3"
          id="gender-container"
          name="genderValue"
        >
          <option value="">Select Doctor Gender </option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <input id="search" type="submit" />
      </form>

      <h2 class="class text-center my-4">Results:</h2>
      <div class="group-card" id="search-output"></div>
    </div>

    <script src="scripts/app.js"></script>
    <script src="scripts/doctor.js"></script>
  </body>
</html>
